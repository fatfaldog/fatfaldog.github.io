<!DOCTYPE html>
<html>
  <head>
    <title>fatfaldog's experimtents home</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <main class="mdl-layout__content">
        <form>
            <h3>Довольны ли вы своей зарплатой?</h3>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored js-yes">
                Да
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored js-canttouch">
                Нет
            </button>
        </form>
      </main>
    </div>
 <style>
    header {
        text-align: center;
    }

    header h3 {
        padding: 20px;
    }

    form {
        margin: 20px;
        min-height: 60vh;
    }

    .js-canttouch {
        position: relative;
        transition: all 0.1s ease-out;
        left: 0vw;
        top: 0vh;
    }

    </style>
     <script type="text/javascript">
        function moveButton (event) {
            var oldTop = parseInt(event.target.style.top);
            var oldLeft = parseInt(event.target.style.left);
            do {
                var top = Math.floor(Math.random() * Math.floor(50));
                var left = Math.floor(Math.random() * Math.floor(50));
            } while ((Math.abs(oldTop - top) < 10) && (Math.abs(oldLeft - left) < 10));
            event.target.style.top = top + 'vh';
            event.target.style.left = left + 'vw';
            event.preventDefault();
            event.stopPropagation();
        }

        document.querySelector('.js-canttouch').addEventListener("mouseover", moveButton);
        document.querySelector('.js-canttouch').addEventListener("ontouchstart", moveButton);
        document.querySelector('.js-canttouch').addEventListener("focus", moveButton);
        document.querySelector('.js-canttouch').addEventListener("click", moveButton);
        document.querySelector('.js-yes').addEventListener("click", function (event) {
            alert('Мы и не сомневались!');
            event.preventDefault();
            event.stopPropagation();
        });
     </script>
  </body>

 </html>
